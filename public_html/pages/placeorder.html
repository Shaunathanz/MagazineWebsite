<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../styles/home.css" media="screen" />
    <script src="../script/script.js"></script>
    <meta charset="utf-8"/>
    <title id="tab_name">Place Order</title>
</head>

<body>
    <div id="logo">
        <h1 id="text">Manga / Place Order</h1>
    </div>

    <div id="content2">
        <form action="processorder.php" method="post">
            <div class="row">
                <div class="col-25">
                    <label for="name">Full Name: </label>
                </div>
                <div class="col-75">
                    <input type="text" 
                        id="name" 
                        name="name"
                        pattern="[a-zA-Z ]+"
                        minlength = "5"
                        maxlength = "50"
                        title="Required, alphabetical only, min length 5 characters, max length 50 characters" 
                        autocomplete="off" required
                        oninput="btnEnable();updateSubscriptionCount();"><br>
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col-25">
                    <label for="qty_magazines"># Magazines: </label>
                </div>
                <div class="col-75">
                    <input type="number" 
                        id="qty_magazines" 
                        name="qty_magazines"
                        pattern="[0-9-]+"
                        min = "0"
                        maxlength = "4"
                        title="Numeric, max length 4" 
                        autocomplete="off"
                        value="0"
                        oninput="btnEnable();updateSubscriptionCount();"><br>
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col-25">
                    <label for="qty_subscriptions"># Subscriptions: </label>
                </div>
                <div class="col-75">
                    <input type="number" 
                        id="qty_subscriptions"
                        name="qty_subscriptions"
                        pattern="[0-9-]+"
                        min = "0"
                        max = "10"
                        title="Numeric, max number of subscriptions is 10" 
                        autocomplete="off"
                        value="0"
                        oninput="btnEnable();updateSubscriptionCount();"><br>
                </div>
            </div>
            <br><br>
            <input id="btn_place-order" type="submit" value="Place Order">
        </form>
    </div>
</body>
</html>
